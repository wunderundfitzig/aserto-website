name: deploy to dev2 (new2.aserto.de)

on:
  push:
    branches:
      - dev2
    paths:
      - frontend/**
      - .github/workflows/deploy-to-dev2.yml

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: website/dev2
      url: https://new2.aserto.de

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: Install npm dependencies
        working-directory: frontend
        run: npm ci

      - name: Set dev robots txt
        working-directory: frontend
        run: mv public/robots.dev.txt public/robots.txt

      - name: Run build task
        working-directory: frontend
        run: npm run build
        env:
          BACKEND_USER: ${{secrets.BACKEND_USER}}
          BACKEND_PASSWORD: ${{secrets.BACKEND_PASSWORD}}

      - name: install rsync
        run: sudo apt-get install sshpass rsync

      - name: Upload with rsync
        working-directory: frontend/out
        run: sshpass -p $DEPLOY_PASSWORD rsync . $DEPLOY_USERNAME@$DEPLOY_HOST:/home/www/New2AsertoWeb -avz --delete -e "ssh -l web71 -o StrictHostKeyChecking=no"
        env:
          DEPLOY_HOST: ${{secrets.DEPLOY_HOST}}
          DEPLOY_PASSWORD: ${{secrets.DEPLOY_PASSWORD}}
          DEPLOY_USERNAME: ${{secrets.DEPLOY_USERNAME}}
