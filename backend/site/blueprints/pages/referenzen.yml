title: Referenzen

options:
  changeSlug: false
  changeStatus: false
  delete: false
  duplicate: false
  preview: false

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          seo: fields/seo
          clients:
            label: Kunden
            type: structure
            columns:
              logo:
                width: 1/5
              name:
                width: 4/5
            fields:
              logo:
                label: Logo
                type: files
                headline: Image
                max: 1
                sortable: false
                template: image
                image:
                  back: white
              name:
                label: Name
                type: text
          clientQuotes:
            label: Zitate
            type: structure
            columns:
              author:
                width: 1
            fields:
              author:
                label: Autor
                type: text
              quote:
                label: Zitat
                type: textarea
                buttons: false
                counter: false
      
      cases:
        type: pages
        templates: case
        layout: table
        size: large
        image:
          back: white



      contact:
        type: fields
        fields:
          contact:
            label: Kontakt
            type: pages
            multiple: false
            query: site.find('team')
            limit: 15
            info: '{{ page.tags }}'
            subpages: false
            empty: Kontakt ausw√§hlen
            required: true

  sidebar:
    width: 1/3
    sections:
      files:
        type: files
        sortable: false
        image:
          back: white
