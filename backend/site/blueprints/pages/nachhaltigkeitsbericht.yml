title: Nachhaltigkeitsbericht
preset: page

options:
  changeSlug: false
  changeStatus: false
  delete: false
  duplicate: false
  preview: false

fields:
  seo: fields/seo
  bodyHeadline:
    label: Body
    type: headline
    numbered: false
  body:
    label: Text
    type: blocks
    fieldsets:
      - text
      - list
      - heading:
        extends: blocks/heading
        fields:
          level:
            default: h3
            options:
              - h3
              - h4
              - h5
              - h6
              - h7
  berichteHeadline:
    label: Berichte
    type: headline
    numbered: false
  berichteTitle:
    label: Titel
    type: text
  berichteDescription:
    label: Beschreibung
    type: textarea
    buttons: false
  kontaktHeadline:
    label: Kontakt
    type: headline
    numbered: false
  kontakte:
    label: Kontakte
    type: pages
    multiple: true
    query: site.find('team')
    limit: 15
    info: '{{ page.tags }}'
    subpages: false
    empty: Kontakt ausw√§hlen
    required: true

sidebar:
  image:
    type: files
    headline: Image
    max: 1
    sortable: false
    template: image
    layout: cards

  files:
    type: files
    label: Berichte
    limit: 10
    layout: list
    info: '{{ file.label }}'
    image: false
    template: pdf

pages: false
