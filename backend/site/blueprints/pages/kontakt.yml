title: Default
preset: page

options:
  changeSlug: false
  changeStatus: false
  delete: false
  duplicate: false
  preview: false

files: false

pages: false

fields:
  seo: fields/seo
  jobsContact:
    label: Kontakt für initiative Bewerbungen
    type: pages
    multiple: false
    query: site.find('team')
    limit: 15
    info: '{{ page.tags }}'
    subpages: false
    empty: Kontakt auswählen
    required: true

  leadsContacts:
    label: Kontakte für eine mögliche Zusammenarbeit
    type: pages
    multiple: true
    query: site.find('team')
    limit: 15
    info: '{{ page.tags }}'
    subpages: false
    empty: Kontakt auswählen
    required: true

  imprint:
    label: Impressum
    type: blocks
    fieldsets:
      - heading
      - text
      - list
      heading:
        extends: blocks/heading
        fields:
          level:
            default: h3
            options:
              - h3
              - h4
              - h5
              - h6
              - h7
